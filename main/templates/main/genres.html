
{% extends 'main/header.html' %}

{% block content %}

    <div class="row">
        {% for gen in genres %}
            <div class="col s12 m6 l4">
                <a href="{{gen.genre_slug}}", style="color:#000">
                    <div class="card hoverable">
                        <div class="card-content">
                            <div class="card-title">{{gen.film_genre}}</div>
                            <p>{{gen.genre_summary}}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
