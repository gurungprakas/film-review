
{% extends 'main/header.html' %}

{% block content %}
  <div class="row">
      {% for mov in films %}
    <div class="col s12 m6 l4">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{mov.film_title}}</span>
            <p style="font-size:70%">{{mov.review_published}}</p>
            <p>{{mov.film_content_review|safe}}</p>
        </div>
        <div class="card-action">
          <a href="#">View</a>
        </div>
      </div>
    </div>
      {% endfor %}
  </div>
{% endblock %}
